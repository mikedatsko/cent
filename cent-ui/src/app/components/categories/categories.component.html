<h1>Categories</h1>

<div>
  <button mat-stroked-button color="primary" (click)="openAddCategoryDialog()">
    <mat-icon aria-hidden="false" aria-label="Icon" fontIcon="add"></mat-icon>
    Add
  </button>
</div>

<br />

<table mat-table [dataSource]="categories">
  <!-- Name Column -->
  <ng-container matColumnDef="categories-name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    <th
      mat-footer-cell
      *matFooterCellDef
      style="padding: 0 16px; text-align: left"
    >
      Total
    </th>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

<br />
