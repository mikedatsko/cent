<h2 mat-dialog-title>Add transaction</h2>
<form class="my-form" (ngSubmit)="submitAddTransaction()">
  <mat-dialog-content class="mat-typography">
    <h3>Add transaction</h3>

    <div>
      <mat-form-field>
        <mat-label>Source</mat-label>
        <mat-select [formControl]="sourceId" required>
          @for (source of sources; track source) {
          <mat-option [value]="source.id">{{ source.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select [formControl]="categoryId" required>
          @for (category of categories; track category) {
          <mat-option [value]="category.id">{{ category.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select [formControl]="type" required>
          <mat-option value="EXP" selected>Expense</mat-option>
          <mat-option value="INC">Income</mat-option>
          <mat-option value="TFI">Transfer Income</mat-option>
          <mat-option value="TFE">Transfer Expense</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [formControl]="date"
          required
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Currency</mat-label>
        <mat-select [formControl]="currency" required>
          <mat-option value="UAH">UAH</mat-option>
          <mat-option value="USD">USD</mat-option>
          <mat-option value="EUR">EUR</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Value</mat-label>
        <input
          [formControl]="value"
          matInput
          type="number"
          placeholder="0"
          required
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Rate</mat-label>
        <input
          [formControl]="rate"
          matInput
          type="number"
          placeholder="0"
          required
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input [formControl]="name" matInput required />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button type="submit" cdkFocusInitial>Add</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
