<h2 mat-dialog-title>Add source</h2>
<form class="my-form" (ngSubmit)="submitAddSource()">
  <mat-dialog-content class="mat-typography">
    <h3>Add source</h3>

    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input [formControl]="name" matInput required />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Balance</mat-label>
        <input
          [formControl]="balance"
          matInput
          type="number"
          placeholder="0"
          required
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Credit</mat-label>
        <input
          [formControl]="credit"
          matInput
          type="number"
          placeholder="0"
          required
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Debit</mat-label>
        <input
          [formControl]="debit"
          matInput
          type="number"
          placeholder="0"
          required
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Currency</mat-label>
        <mat-select [formControl]="currency" required>
          <mat-option value="UAH">UAH</mat-option>
          <mat-option value="USD">USD</mat-option>
          <mat-option value="EUR">EUR</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button type="submit" cdkFocusInitial>Add</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
