<h2 mat-dialog-title>Add category</h2>
<form class="my-form" (ngSubmit)="submitAddCategory()">
  <mat-dialog-content class="mat-typography">
    <h3>Add category</h3>

    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input [formControl]="name" matInput required />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button type="submit" cdkFocusInitial>Add</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
